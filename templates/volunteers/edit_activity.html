{% extends 'base.html' %}

{% block title %}编辑活动{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">编辑志愿者活动</h1>


    <form method="POST">
        {% csrf_token %}

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h5>活动信息</h5>
            </div>
            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="title">活动名称:</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ activity.title }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="description">活动描述:</label>
                    <textarea id="description" name="description" class="form-control" required>{{ activity.description }}</textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="start_time">开始时间:</label>
                    <input type="datetime-local" id="start_time" name="start_time" class="form-control" value="{{ activity.start_time|date:'Y-m-d\TH:i' }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="end_time">结束时间:</label>
                    <input type="datetime-local" id="end_time" name="end_time" class="form-control" value="{{ activity.end_time|date:'Y-m-d\TH:i' }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="location">活动地点:</label>
                    <input type="text" id="location" name="location" class="form-control" value="{{ activity.location }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="total_volunteers">所需志愿者人数:</label>
                    <input type="number" id="total_volunteers" name="total_volunteers" class="form-control" value="{{ activity.total_volunteers }}" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">保存更改</button>
            </div>
        </div>
    </form>

    <!-- 删除活动按钮 -->
    <form method="POST" action="{% url 'volunteers:delete_activity' activity.id %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-block mt-3">删除活动</button>
    </form>

</div>
{% endblock %}
