{% extends 'base.html' %}

{% block title %}编辑个人信息{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">编辑个人信息</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h5>个人信息编辑</h5>
            </div>
            <div class="card-body">

                <div class="mb-3">
                    <label for="username" class="form-label">用户名:</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{ user.Username }}" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">手机号:</label>
                    <input type="text" id="phone" name="phone" class="form-control" value="{{ user.Phone }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">邮箱:</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ user.Email }}" required>
                </div>

                <div class="mb-3">
                    <label for="head" class="form-label">头像:</label>
                    {% if user.Head %}
                        <div class="mb-2">
                            <p>当前头像:</p>
                            <img src="{{ user.Head.url }}" alt="头像" class="rounded-circle" style="width: 150px; height: 150px;">
                        </div>
                    {% endif %}
                    <input type="file" id="head" name="head" class="form-control">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">保存修改</button>
                </div>
            </div>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="/user_center/personal_zone" class="btn btn-secondary">返回个人信息页面</a>
    </div>
</div>
{% endblock %}
