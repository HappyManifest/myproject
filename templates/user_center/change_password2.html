{% extends 'base.html' %}

{% block title %}找回密码{% endblock %}

{% block content %}
<h1>重置密码</h1>
<form method="post">
    {% csrf_token %}
    <label for="email">邮箱:</label>
    <input type="email" id="email" name="email" required><br>
    <button type="submit">获取验证码</button>
</form>
<a href="/user_center/login">返回登录</a>
{% endblock %}
