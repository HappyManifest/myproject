{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 450px;">
        <div class="card-header bg-dark text-white text-center rounded-top">
            <h3 class="mb-0">用户注册</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="/user_center/register">
                {% csrf_token %}


                <div class="form-group">
                    <label class="font-weight-bold">用户名</label>
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名" required>
                </div>


                <div class="form-group">
                    <label class="font-weight-bold">密码</label>
                    <input type="password" class="form-control" name="password" placeholder="守口如瓶" required>
                </div>


                <div class="form-group">
                    <label class="font-weight-bold">确认密码</label>
                    <input type="password" class="form-control" name="password_confirm" placeholder="请再次输入密码" required>
                </div>


                <div class="form-group">
                    <label class="font-weight-bold">手机号</label>
                    <input type="text" class="form-control" name="phone" placeholder="请输入手机号" required>
                </div>


                <div class="form-group">
                    <label class="font-weight-bold">验证码</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="captcha" placeholder="输入验证码" required>
                    </div>
                </div>


                <p></p><button type="submit" class="btn btn-success btn-block">注册捏</button>
            </form>


            <div class="text-center mt-3">
                <p class="mb-1">已有账号？ <a href="/user_center/login" class="text-primary font-weight-bold">立即登录</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
