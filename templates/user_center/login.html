{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <div class="card-header bg-dark text-white text-center rounded-top">
            <h3 class="mb-0">用户登录</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username" class="font-weight-bold">用户名</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required>
                </div>

                <div class="form-group">
                    <label for="password" class="font-weight-bold">密码</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label text-muted" for="remember">记住我</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>

            <div class="text-center mt-3">
                <p class="mb-1">还没有账户？ <a href="/user_center/email1" class="text-primary font-weight-bold">立即注册</a></p>
                <p>忘记密码了？ <a href="/user_center/change_password2" class="text-danger font-weight-bold">点击这里</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
